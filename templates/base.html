<!doctype html>

<html>
<head>
	<meta charset="utf-8">

	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="/static/css/reset.css" type="text/css" />
	<link rel="stylesheet/less" href="/static/css/style.css" type="text/css" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script src="/static/js/less-1.3.1.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="//use.typekit.net/nal1fyd.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	{% block scripts %}
	{% endblock %}
</head>

<body id="{% block bodyId %}{% endblock %}" class="{% block bodyClass %}{% endblock %}">

{% block content %}{% endblock %}

</body>

</html>
