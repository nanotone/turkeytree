{% extends "app_base.html" %}

{% block bodyId %}home{% endblock %}

{% block main %}

<h3>album name: {{ album['name'] }}</h3>

<div><a href="/album/{{ album['_id'] }}/upload">upload</a></div>

<script type="text/javascript">
	var PHOTOS = {{ photos|jsonify|safe }};
	$(function() {
		for (var i = 0; i < PHOTOS.length; i++) {
			$('body').append($('<img src="/' + PHOTOS[i].tn + '" />'));
		}
	});
</script>

{% endblock %}
